@if (isCommerceAccueil()) 
{
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="accueil"><img src="images/logo.png" class="logo"/></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="">Profil Commerçant</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="">Gestion des Produits</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gestion des Commandes</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
        </form> 
        @if (isLoggedIn()){
          <!-- Dropdown pour le profil utilisateur -->
          <div class="profil-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img [src]="'url(' + urlImg + user.imageFileName + ')'" class="rounded-circle" alt="Profile" width="30" height="30">
            </a>
          </div>
          <button class="btn-deconnexion" type="submit" (click)="logout()">Se déconnecter</button>
        } @else {
          <button class=" btn-connexion" type="submit" routerLink="login">Se connecter</button>
        }
        <button class="btn btn-panier p-2 d-flex align-items-center" routerLink="user/cart">
          <i class="fa-solid fa-cart-shopping me-1"></i>
          <p class="m-0">Panier</p>
        </button>
      </div>
    </div>
  </nav>
}
@else 
{
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="accueil"><img src="images/logo.png" class="logo"/></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="accueil">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="marches">Marchés</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="produits">Produits</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
        </form>
        
        @if (isLoggedIn())
        {  
          <button class="btn-deconnexion" type="submit" (click)="logout()">Se déconnecter</button>
        } 
        @else {
          <button class=" btn-connexion" type="submit" routerLink="login">Se connecter</button>
        }
        <a class="btn btn-panier p-2 d-flex align-items-center" routerLink="../../user/cart">
          <i class="fa-solid fa-cart-shopping me-1"></i>
          <p class="m-0">Panier</p>
        </a>
      </div>
    </div>
</nav>
}
