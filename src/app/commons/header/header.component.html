@if (isCommerceAccueil()) 
{
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="accueil"><img src="images/logo.png" class="logo"/></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="">Profil Commerçant</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="">Gestion des Produits</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gestion des Commandes</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
        </form> 
        @if (isLoggedIn()){
          <button class="btn-deconnexion" type="submit" (click)="logout()">Se déconnecter</button>
        } @else {
          <button class=" btn-connexion" type="submit" routerLink="login">Se connecter</button>
        }
      </div>
    </div>
  </nav>
}
@else

        <form class="d-flex" role="search">
