<div class="container mt-5">
    <h2>Vos Avis</h2>
    <div *ngFor="let comment of comments" class="card mb-3">
      <div class="card-header">
        <h5>{{ comment.title }}</h5>
      </div>
      <div class="card-body">
        <p>{{ comment.description }}</p>
        <p><strong>Note : </strong>{{ comment.note }}/5</p>
      </div>
    </div>
  </div>
