
<div class="container mt-5">
    <h1>Votre Panier</h1>

    <!-- Actions de l'utilisateur -->
    <div class="row mt-4">
        <div class="col text-center">
          <a [routerLink]="['/user/command-history/userId']" class="btn btn-success mx-2" style="border:  1px solid #838383;">Historique de vos commandes</a>
          <a routerLink="/user/comments" class="btn btn-success" style="border:  1px solid #838383;">Voir vos Avis</a>
          </div>
    </div>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.imageUrl" alt="{{ item.productName }}" class="img-fluid" width="100">
        <p>{{ item.productName }} (x{{ item.quantity }})</p>
        <p>Prix: {{ item.price }}</p>
      </div>
      <button class="btn btn-danger mt-4" (click)="clearCart()">Vider le panier</button>
    </div>
    <!-- Bloc pour le récapitulatif du panier -->
  <div class="cart-summary mt-4">
    <p><strong>Nombres d’articles:</strong> {{ getTotalItems() }}</p>
    <p><strong>Total:</strong> {{ getTotalPrice() }}</p>
    <button class="btn btn-primary">Commander</button>
  </div>
    <ng-template #emptyCart>
      <p>Votre panier est vide.</p>
    </ng-template>
  </div>
