<div class="container mt-5">
    <!-- Message de bienvenue -->
    <div class="row">
      <div class="col text-center">
        <label for="userImage"></label>
        <input type="file" id="userImage" name="userImage">
        <h1>Bienvenue, {{ user?.userName}} !</h1>
      </div>
    </div>

    <!-- Actions de l'utilisateur -->
    <div class="row mt-4">
      <div class="col text-center">
        <a [routerLink]="['/user-command-history/userId']" class="btn btn-success mx-2">Historique de vos commandes</a>
        <a [routerLink]="['/user-cart']" class="btn btn-success mx-2">Voir votre Panier</a>

        <a routerLink="/user-comments" class="btn btn-success">Voir vos Avis</a>
      </div>
    </div>

    <!-- Infos du User -->
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Vos Informations
          </div>
          <div class="card-body">
            <p><strong>Email:</strong>{{ user?.email}}</p>
            <p><strong>Nom d'utilisateur:</strong>{{ user?.userName}}</p>
            <p><strong>Num de Tel:</strong>{{ user?.tel}}</p>
            <p><strong>Nom de la Boutique:</strong>{{ user?.nameBusiness}}</p>
            <p><strong>Statistiques:</strong>{{ user?.stats}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bouton de modification des infos user -->
    <div class="row mt-3">
      <div class="col text-center">
        <a href="#" class="btn btn-warning">Modifier vos infos</a>
      </div>
    </div>
  </div>
