<div class="body-marches">
    <div class="tout-marches row">
        @defer(){
            @for (item of produits; track $index) 
            {
                @if (item.stock > 0)
                {
                    <a class="card col-3" routerLink="{{item.id}}">
                        <div class="image-marche" [style.backgroundImage]="'url(' + urlImg + item.imageFileName + ')'"></div>
                        <div class="card-body">
                            <h5 class="marche-text">{{item.productName}}</h5>
                            <p class="marche-text">prix : {{item.prix | number:'1.2-2'}}€ {{item.format.name}}</p>
                            <p class="marche-text">stock : {{item.stock}}</p>
                        </div>
                    </a>
                }
            }
        }
        @error {
            <span>Error</span>
        }
        @loading(minimum 1s) {
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div> 
        }
        <div class="btn-page">
            <button class="btn btn-pagination" id="btn-precedent" (click)="getOtherPagesMoins()">Précédent</button>
            <button class="btn btn-pagination" id="btn-suivant" (click)="getOtherPagesPlus()">Suivant</button>
        </div>
    </div>
</div>
